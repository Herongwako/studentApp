<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Submit Page</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel style="position: absolute; top: 200px;left: 500px;">
                <f:facet name="header">Fill out the form</f:facet>
                <h:outputText value=""/>
                <p:inputText value="#{web.id}" /> <br></br>
                <h:outputText value="" />
                <p:inputText value="#{web.name}" /><br></br>
                <h:outputText value="" />
                <p:inputText value="#{web.lastName}" /><br></br>
                <f:facet name="footer">
                    <p:commandButton value="submit" action="#{web.save()}" />
                </f:facet>
           </p:panel>
        </h:form>
    </h:body>
</html>
